name: arshney
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  shared_preferences: ^0.5.7+3
  http: ^0.12.1
  firebase_core: ^0.4.0+9
  firebase_messaging: ^4.0.0+3
  upgrader: ^0.11.1
  fluttertoast: ^4.0.1
  share: ^0.6.4+3
  pin_entry_text_field: ^0.1.4
  data_connection_checker: ^0.3.4
  image_picker: ^0.6.7+1
  flutter_cupertino_date_picker: ^0.8.0
  gender_selection: "^0.0.8"
  group_button: ^1.0.2
  progress_dialog:
  flutter_phoenix: ^0.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/locale/localization_en.json
    - assets/locale/localization_es.json
    - assets/locale/localization_hi.json
    - assets/icon/appicon.png
    - assets/images/boy.png
    - assets/images/couple.png
    - assets/images/girl.png
    - assets/images/mortarboard.png
    - assets/images/stickman.png
